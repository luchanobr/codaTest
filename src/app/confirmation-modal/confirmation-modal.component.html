<h2 mat-dialog-title>Esta seguro que quiere borrar al Cliente:</h2>
<mat-dialog-content>
  {{ data.firstname }} {{ data.lastname }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="data.id">Borrar</button>
</mat-dialog-actions>
